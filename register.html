<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Testnet Hub</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">

    <header class="auth-header">
        <a href="index.html" class="logo-link">
            <i class="fas fa-satellite-dish"></i> **Testnet Hub**
        </a>
    </header>

    <main id="app-content">
        <section id="auth" class="content-section active">
            <div class="auth-container">
                
                <div class="auth-box register-box">
                    <h2>ğŸš€ Buat Akun Baru</h2>
                    <form>
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" required placeholder="alamat@email.com">
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Password</label>
                            <input type="password" id="reg-password" required placeholder="Minimal 8 karakter">
                        </div>
                         <div class="form-group">
                            <label for="confirm-password">Konfirmasi Password</label>
                            <input type="password" id="confirm-password" required placeholder="Ulangi password">
                        </div>
                        <button type="submit" class="primary-btn">Register</button>
                    </form>
                    <p class="switch-auth">Sudah punya akun? <a href="login.html">Login</a></p>
                </div>
                
            </div>
        </section>
    </main>

</body>
</html>
